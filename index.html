<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my site</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">
            <input type="text" id="name" placeholder="please entrer your name here" required>
        </label>
         <label id="email-label">
            <input type="email" id="email" placeholder="please enter your email here" required>
          </label>
          <label id="number-label">
            <input type="number" id="number" max="100" min="10" placeholder="please enter a number here">
          </label>
        <select name=options id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>  
        </select>

        <input type="radio" id="html" name="fav_language" value="HTML">
<label for="html">HTML</label><br>
<input type="radio" id="css" name="fav_language" value="CSS">
<label for="css">CSS</label><br>
<input type="radio" id="javascript" name="fav_language" value="JavaScript">
<label for="javascript">JavaScript</label>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label><br>
<textarea id="textarea" name="textarea" rows="4" cols="2" placeholder="enter your comment here"></textarea>

<button id="submit" type="submit">
    submit
</button>
</form>

</body>
</html>
